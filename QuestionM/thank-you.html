<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | QUESTION MUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@800&display=swap');
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                        url('https://raw.githubusercontent.com/Dipenge/QuestionImag/main/quetionLogo.jpeg');
            background-size: cover;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gold-accent { color: #D4AF37; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 1.5rem;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="mb-6">
            <div class="w-20 h-20 bg-gold/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 gold-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-black uppercase font-['Montserrat'] mb-2">Message <span class="gold-accent">Received</span></h1>
            <p class="text-gray-400">Thanks for reaching out. Our team will review your project details and get back to you shortly.</p>
        </div>
        <a href="index.html" class="inline-block bg-white text-black font-black px-8 py-3 rounded-xl uppercase tracking-widest text-xs hover:bg-[#D4AF37] transition duration-300">
            Back to Home
        </a>
    </div>
</body>
</html>
